{% set name = "hdf5tools" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7233ab22e7f07ddb95cd02f2b72acd61b17c05734b12e49a7dfb3b31c25f2cfe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - xarray >=2022.03.0
    - h5py >=3.6.0
    - hdf5plugin >=3.3.1
    - cftime

test:
  imports:
    - hdf5tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mullenkamp/hdf5-tools
  summary: Python hdf5 tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mullenkamp
